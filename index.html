<!DOCTYPE html>
<html>

<head>
  <title>Xbench Check Editor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form>
    <input type="file" id="file-upload" accept=".xbckl">
    <br>
    <br>
    <label for="file-upload">Upload .xbckl file:</label>
    <button type="button" id="upload-button">Upload</button>
    <br>
    <br>
    <label for="file-download">Download .xbckl file:</label>
    <button type="button" id="download-button" disabled>Download</button>
  </form>

  <table id="xbckl-table">
    <tr>
      <th>Type</th>
      <th>Powersearch</th>
      <th>Searchmode</th>
      <th>Description</th>
    </tr>
  </table>

  <script src="scripts.js"></script>

</body>
</html>
